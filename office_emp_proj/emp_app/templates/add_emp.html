<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <title>Add an Employee</title>
</head>

<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow-lg">
      <div class="card-body">
        <h2 class="card-title mb-4">👨‍💼 Add an Employee</h2>

        <a href="/" class="btn btn-success mb-4">🏠 Go to Homepage</a>

        <form action="/add_emp" method="post">
          {% csrf_token %}

          <div class="mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter first name">
          </div>

          <div class="mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter last name">
          </div>

          <div class="mb-3">
            <label for="dept" class="form-label">Department ID</label>
            <input type="number" class="form-control" id="dept" name="dept" placeholder="e.g. 1 for HR, 2 for Sales">
          </div>

          <div class="mb-3">
            <label for="role" class="form-label">Role ID</label>
            <input type="number" class="form-control" id="role" name="role" placeholder="e.g. 1 for Manager">
          </div>

          <div class="mb-3">
            <label for="salary" class="form-label">Salary</label>
            <input type="number" class="form-control" id="salary" name="salary" placeholder="Enter salary amount">
          </div>

          <div class="mb-3">
            <label for="bonus" class="form-label">Bonus</label>
            <input type="number" class="form-control" id="bonus" name="bonus" placeholder="Enter bonus amount">
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="number" class="form-control" id="phone" name="phone" placeholder="Enter phone number">
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">✅ Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

<footer class="bg-dark text-white text-center py-3 mt-auto">
    Code by Ankur
  </footer>
</body>

</html>
